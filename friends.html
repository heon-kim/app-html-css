<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <title>Home - KaKaoTalk</title>
  </head>
  <body class="friends-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fab fa-apple"></i>
        <a href="index.html">Kakao</a>
      </div>
      <div class="status-bar__column">
        <span class="clock">18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-moon"></i>
        <i class="fas fa-wifi"></i>
        <span class="battery">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Home</h1>
      <div class="screen-header__icons">
        <span> <i class="fas fa-search"></i></span>
        <span>
          <a href="music.html"><i class="fas fa-music"></i></a
        ></span>
        <span>
          <a href="settings.html"> <i class="fas fa-cog"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen friends-screen">
      <div class="friends-screen__profiles">
        <div class="friends-screen__profiles__title">Profile</div>
        <div class="user-component">
          <div class="user-component__column">
            <div
              class="user-component__avatar user-component__avatar--lightblue"
            ></div>
            <div class="user-component__text">
              <h4 class="user-componet__title">HeonKim</h4>
            </div>
          </div>
          <div class="user-component__column">
            <div class="user-component__condition">
              <i class="fas fa-compact-disc"></i> IU - dlwlrma
            </div>
          </div>
        </div>
      </div>
      <div class="friends-screen__profiles">
        <div class="friends-screen__profiles__title">Friends</div>
        <div class="friends-screen__channel-contents">
          <div class="user-component">
            <div class="user-component__column">
              <div
                class="user-component__avatar user-component__avatar--gray"
              ></div>
              <div class="user-component__text">
                <h4 class="user-componet__title">Channel</h4>
              </div>
            </div>
            <div class="user-component__column">
              <div>
                <span>2</span>
                <i class="fas fa-chevron-right fa-xs"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="friends-screen__channel-contents">
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="https://cdn.pixabay.com/photo/2014/11/30/14/11/cat-551554__480.jpg"
                class="user-component__avatar user-component__avatar--s"
              />
              <div class="user-component__text">
                <h4 class="user-componet__title">Kitty</h4>
              </div>
            </div>
            <div class="user-component__column">
              <div class="user-component__condition">
                Hi I'm kittyüê± Text me:)
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-home fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-lg not-clicked"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg not-clicked"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h not-clicked"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
      <span>Reduce the size of the window.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
