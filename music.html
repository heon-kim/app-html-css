<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <title>Settings - KaKaoTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fab fa-apple"></i>
        <a href="index.html">Kakao</a>
      </div>
      <div class="status-bar__column">
        <span class="clock">18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-moon"></i>
        <i class="fas fa-wifi"></i>
        <span class="battery">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.back();">
          <i class="fas fa-angle-left fa-lg"></i
        ></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Music</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search"></i>
      </div>
    </header>

    <main class="main-screen music-screen">
      <div class="play-page__album">
        <img
          class="play-page__album__cover"
          src="https://w.namu.la/s/1f75d3738f1bb3f69decdf47dbda6659b106c32415decff594213314b88806719f07534b63f8a725fec60e3d0075c8b54a86146f0991d879cee6e2b7c216d8fc6ce4b943cf60cf88a2cf728f4a0fcc727d65e2d2fc24dd196f8126e8687defc5"
        />
        <div class="play-page__album__title">The Weekend</div>
        <div class="play-page__album__singer">BiBi</div>
      </div>
      <div class="play-page__play-bar">
        <div class="play-page__play-bar__time">
          <span>1:56</span>
          <span>3:34</span>
        </div>
        <div class="play-page__play-bar__time-bar--whole">
          <div class="play-page__play-bar__time-bar--play"></div>
        </div>
        <i class="fas fa-circle"></i>
      </div>
      <div class="play-page__buttons">
        <button><i class="fas fa-random"></i></button>
        <button><i class="fas fa-angle-double-left"></i></button>
        <button><i class="fas fa-play"></i></button>
        <button><i class="fas fa-angle-double-right"></i></button>
        <button><i class="fas fa-volume-up"></i></button>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-home fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Reduce the size of the window.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
