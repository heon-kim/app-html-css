<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <title>More - TalkTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fab fa-apple"></i>
        <a href="index.html">TalkTalk</a>
      </div>
      <div class="status-bar__column">
        <span class="clock">18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-moon"></i>
        <i class="fas fa-wifi"></i>
        <span class="battery">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span> <i class="fas fa-search"></i></span>
        <span>
          <a href="music.html"> <i class="fas fa-music"></i></a
        ></span>
        <span>
          <a href="settings.html"> <i class="fas fa-cog"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component user-component--vertical">
        <div class="user-component__column user-component__column--vertical">
          <div
            class="user-component__avatar user-component__avatar--lightblue user-component__avatar--lg"
          ></div>
          <div class="user-component__text user-component__text--vertical">
            <h4 class="user-component__title">HeonKim</h4>
            <h6
              class="user-component__subtitle user-component__subtitle--light"
            >
              +82 10-2345-6789
            </h6>
          </div>
        </div>
      </div>

      <div class="icon-row icon-row--wrap">
        <div class="icon-row__icon">
          <i class="far fa-calendar-alt"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-hdd"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-grin"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paint-roller"></i>
          <span>Themes</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-home fa-lg not-clicked"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-lg not-clicked"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg not-clicked"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Reduce the size of the window.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
