<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <title>Welcome To KaKaoTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fab fa-apple"></i>
        <a href="index.html">Kakao</a>
      </div>
      <div class="status-bar__column">
        <span class="clock">18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-moon"></i>
        <i class="fas fa-wifi"></i>
        <span class="battery">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome To KaKaoTalk</h1>
      <i class="fas fa-door-open"></i>
    </header>

    <form action="friends.html" method="get" class="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Kakao Account or Password</a>
    </form>

    <!-- <div id="no-mobile">
      <span>Reduce the size of the window.</span>
    </div> -->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
